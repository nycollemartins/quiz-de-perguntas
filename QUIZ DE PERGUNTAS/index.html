<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Perguntas e Respostas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz de Perguntas e Respostas</h1>
        <div id="question-container">
            <p id="question">Pergunta será exibida aqui</p>
            <div id="answer-buttons" class="btn-container">
                <!-- Botões de resposta serão gerados aqui -->
            </div>
        </div>
        <div id="score-container" class="hidden">
            <h2>Seu resultado</h2>
            <p id="score">Você acertou X de Y perguntas!</p>
            <button id="restart-button">Jogar Novamente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
